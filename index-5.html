<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // Area Of Circle 

        const PI = 3.14;

        var radius = (parseFloat(prompt("Enter Your Value of r : "))); 
        var Area = (PI * radius * radius );
     
        document.write(" Circle Of Area : "  + Area + "<br>" );
    
    </script>

</body>
</html>
